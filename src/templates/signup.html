{% extends 'base.html' %}
{% block title %}Sign Up · Dual Security System{% endblock %}
{% block content %}
<div class="auth-card">
  <h2>Create your account</h2>
  <form method="POST" action="{{ url_for('signup') }}" class="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="e.g. johndoe" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required />
    </div>
    <button class="btn primary" type="submit">Create Account</button>
    <p class="muted">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
  </form>
 </div>
{% endblock %}
