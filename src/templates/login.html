{% extends 'base.html' %}
{% block title %}Login · Dual Security System{% endblock %}
{% block content %}
<div class="auth-card">
  <h2>Welcome back</h2>
  <form method="POST" action="{{ url_for('login') }}" class="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="e.g. johndoe" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />
    </div>
    <button class="btn primary" type="submit">Sign In</button>
    <p class="muted">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
  </form>
 </div>
{% endblock %}
